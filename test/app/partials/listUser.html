<div class="row w-title-h">
    <h1 class="title-h">Список пользователей</h1>
    <hr>
</div>

<ul ng-repeat='user in users'>
	<li>{{user.name}}</li>
	<li>{{user.age}}</li>
	<li>{{user.email}}</li>
	<li>
		<button class="btn btn-info edit" ng-click="edit(user._id)" href="#">
			Редактировать
		</button>
		<button class="btn remove btn-danger" ng-click="delete(user._id)" href="#">
			Удалить
		</button>
	</li>
</ul>

<button class="btn btn-info edit" ng-click="add()" href="#">
	Добавить
</button>

<hr>
<button ng-click="endAuth()" class="btn btn-inverse">Выйти</button>
